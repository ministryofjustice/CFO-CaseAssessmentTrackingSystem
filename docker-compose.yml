services:
  seq:
    image: datalust/seq
    container_name: seq
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      TZ: "Europe/London"
    ports:
      - "65055:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql

volumes:
  seq_data:
    driver: local
  sqlserver_data:
    driver: local
