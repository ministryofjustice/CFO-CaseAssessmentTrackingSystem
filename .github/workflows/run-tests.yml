name: .NET Core Unit Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore ./

    - name: Build
      run: dotnet build ./cats.slnx --configuration Release --no-restore

    - name: Test
      run: dotnet test ./cats.slnx --configuration Release --no-build --no-restore --logger "trx;LogFileName=test-results.trx"
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/test-results.trx'
        check_name: '.NET Test Results'
        comment_title: 'ðŸ§ª Test Results'
