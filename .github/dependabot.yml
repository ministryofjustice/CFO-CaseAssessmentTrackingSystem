version: 2
updates:
  - package-ecosystem: "nuget" 
    directory: "/"             
    schedule:
      interval: "weekly"       
    open-pull-requests-limit: 5 
    commit-message:
      prefix: "deps"           
    target-branch: "main"      
    labels:
      - "dependencies"          
    reviewers:
      - "ministryofjustice/hmpps-co-financing-organisation"             # Request review from a team or user
